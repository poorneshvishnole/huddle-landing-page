<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo-pic" class="logo-img" />
      </header>
      <main class="main">
        <img
          src="images/illustration-mockups.svg"
          alt="desktop & mob screen"
          class="mob-desk-pic"
        />
        <div class="content">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </main>
      <footer class="footer">
        <ion-icon name="logo-facebook" class="logo"></ion-icon>
        <ion-icon name="logo-twitter" class="logo"></ion-icon>
        <ion-icon name="logo-instagram" class="logo"></ion-icon>
      </footer>
    </div>
  </body>
</html>
